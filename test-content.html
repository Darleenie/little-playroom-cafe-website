<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Loader Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Content Loader Test Page</h1>
    
    <div class="test-section">
        <h2>Test Content Elements</h2>
        <p>This should be updated: <span data-content="main_title">ORIGINAL TEXT</span></p>
        <p>This should also be updated: <span data-content="welcome_text">ORIGINAL TEXT</span></p>
        <button data-content="cta_button">ORIGINAL BUTTON TEXT</button>
    </div>
    
    <div class="test-section">
        <h2>Debug Information</h2>
        <div id="debug-info" class="debug">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Manual Test</h2>
        <button onclick="testContentLoader()">Test Content Loader</button>
        <button onclick="testFetch()">Test Fetch Content File</button>
    </div>

    <script src="js/content-loader-simple.js"></script>
    <script>
        // Test functions
        function testContentLoader() {
            console.log('Testing ContentLoader...');
            const contentLoader = new ContentLoader();
            console.log('ContentLoader instance:', contentLoader);
        }
        
        async function testFetch() {
            try {
                console.log('Testing fetch to content file...');
                const response = await fetch('/content/website-content.txt');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('Content file loaded, length:', text.length);
                    console.log('First 500 characters:', text.substring(0, 500));
                    
                    // Update debug info
                    document.getElementById('debug-info').innerHTML = 
                        `Content file loaded successfully!<br>
                         Length: ${text.length} characters<br>
                         First 500 chars: ${text.substring(0, 500)}`;
                } else {
                    console.error('Failed to load content file:', response.status, response.statusText);
                    document.getElementById('debug-info').innerHTML = 
                        `Failed to load content file: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('debug-info').innerHTML = `Fetch error: ${error.message}`;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing fetch...');
            testFetch();
        });
    </script>
</body>
</html>
